my:
  server:
    addr: 127.0.0.1
logging:
  level:
    com.ndms.ndms: trace

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ndms_ams?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  application:
    name: ndms_passport
  cloud:
    nacos:
      discovery:
        server-addr: ${my.server.addr}:8848

jwt:
  tokenHeader: Authorization
  secret: NDMSSecretKey
  expiration: 86400 #一天秒數
  tokenHeadName: NDMS

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true

dubbo:
  protocol:
    port: -1
    name: dubbo
  registry:
    address: nacos://localhost:8848
  consumer:
    check: false


knife4j:
  enable: true